<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울대학교 랭킹전</title>
  <!-- 기본 스타일 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: auto;
    }
    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
      width: 100%;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background-color: #00264B;
      color: white;
    }
    form input, form button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      max-width: 100%;
    }
    form button {
      background-color: #00264B;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 로고 이미지 -->
    <img src="/static/logo_mb.png" alt="Club Logo" class="logo">
    <h1>Archery Club Ranking</h1>
    <table>
      <tr>
        <th>Rank</th><th>Name</th><th>Department</th><th>Score</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.department }}</td>
        <td>{{ student.score }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4">No records found.</td>
      </tr>
      {% endfor %}
    </table>
    <h2>Submit Your Score</h2>
    <form method="post" action="/students">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="text" name="department" placeholder="Department" required><br>
      <input type="number" name="score" placeholder="Score" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
